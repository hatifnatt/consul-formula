default:
  version: 1.9.0
  install: true
  use_upstream: binary # package, repo / binary, archive
  user: consul
  group: consul
  root_user: root
  root_group: root
  bin: /usr/bin/consul
  backup:
    helper:
      install: true
    dir: /var/lib/consul/backup
  service:
    name: consul
    status: running
    on_boot_state: enabled
    reload: false
    systemd:
      unit_dir: /usr/lib/systemd/system
  shell_completion:
    bash:
      install: true
      package: bash-completion
      dir: /etc/bash_completion.d
  binary:
    prereq_pkgs:
      - unzip
    download_remote: https://releases.hashicorp.com/consul/
    source_hash_remote: https://releases.hashicorp.com/consul/
    skip_verify: false
    temp_dir: /tmp/consul
  params:
    config-file: /etc/consul.d/consul.json
    pid-file: /run/consul/consul.pid
  tls:
    self_signed: false
    packages:
      - openssl
      - python3-m2crypto
    key_file_source: tls.key
    cert_file_source: tls.crt
    cert_params:
      days_valid: 3650
      CN: {{ grains.fqdn }}
  config:
    source: consul.json.jinja
    show_changes: false
    data:
      data_dir: /var/lib/consul/data
      server: false
      ui_config:
        enabled: true
      log_level: info
      acl:
        enabled: false
        default_policy: deny
      telemetry:
        # 12h retention for better calculated metrics ... I think
        prometheus_retention_time: 12h
        disable_hostname: true
